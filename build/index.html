let wakeLock = null;

const requestWakeLock = async () => {
    try {
        wakeLock = await navigator.wakeLock.request('screen');
        wakeLock.addEventListener('release', () => {
            console.log("Wake Lock released!");
        });
        console.log("Keeping awake...");
    }
    catch (err) {
        console.error(err.name,err.message);
    }
}

const releaseWakeLock = async () => {
    if(!wakeLock) {
        return;
    }
    try {
        await wakeLock.release();
        wakeLock = null;
    }
    catch (err){
        console.error(err.name,err.message);
    }
}

window.addEventListener('focus', () => {
    requestWakeLock();
});

window.addEventListener('blur', () => {
    releaseWakeLock();
});</script><script type="module" src="/_dist_/assets/csv_noun.svg.proxy.js"></script><script type="module" src="/_dist_/assets/file_noun.svg.proxy.js"></script><script type="module" src="/_dist_/assets/logo512.png.proxy.js"></script><script type="module" src="/_dist_/assets/menu.svg.proxy.js"></script><script type="module" src="/_dist_/assets/menuX.svg.proxy.js"></script><script type="module" src="/_dist_/js/applets/AppletExample.js"></script><script type="module" src="/_dist_/js/applets/blob/BlobApplet.js"></script><script type="module" src="/_dist_/js/applets/blob/img/blobTexture.jpeg.proxy.js"></script><script type="module" src="/_dist_/js/applets/blob/shaders/blob/fragment.js"></script><script type="module" src="/_dist_/js/applets/blob/shaders/blob/vertex.js"></script><script type="module" src="/_dist_/js/applets/cosmos/CosmosApplet.js"></script><script type="module" src="/_dist_/js/applets/cosmos/img/dummyTexture.jpeg.proxy.js"></script><script type="module" src="/_dist_/js/applets/cosmos/shaders/cosmos/fragment.js"></script><script type="module" src="/_dist_/js/applets/cosmos/shaders/cosmos/vertex.js"></script><script type="module" src="/_dist_/js/applets/EEG/BrainMapApplet.js"></script><script type="module" src="/_dist_/js/applets/EEG/SmoothieApplet.js"></script><script type="module" src="/_dist_/js/applets/EEG/SpectrogramApplet.js"></script><script type="module" src="/_dist_/js/applets/enso/EnsoApplet.js"></script><script type="module" src="/_dist_/js/applets/enso/img/dummyTexture.jpeg.proxy.js"></script><script type="module" src="/_dist_/js/applets/enso/shaders/enso/fragment.js"></script><script type="module" src="/_dist_/js/applets/enso/shaders/enso/vertex.js"></script><script type="module" src="/_dist_/js/applets/General/uPlotApplet.js"></script><script type="module" src="/_dist_/js/applets/HEG/AudioApplet.js"></script><script type="module" src="/_dist_/js/applets/HEG/Boids.js"></script><script type="module" src="/_dist_/js/applets/HEG/Circle.js"></scrip
