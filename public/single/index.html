<!DOCTYPE html>
<html lang="en">
<head>
  <title>Brains@Play Platform</title>
  <meta charset="UTF-8" />
  <script src="../../src/libraries/js/dist/brainsatplay.js"></script>
  <script src="./UI.js"></script>
  <!-- <link href="../../src/platform/styles/css/global.css" rel="stylesheet"> -->
  <link href="../../src/libraries/js/src/ui/styles/defaults.css" rel="stylesheet">
</head>
<body style="width: 100vw; height: 100vh;">

</body>
<script>

  let settings = {
    // App Details
    name: "My First Applet",
    devices: ["EEG"],
    author: "Me",
    description: "This is my first applet.",
    categories: ["tutorial"],
    instructions:"Coming soon...",
    intro: {
      mode: 'single'
    },

    // App Logic
    graphs: [
      {
      id: 'mygraph',
      nodes: [
        {id: 'ui', class:UI, params: {}},
        {id: 'signal', class: brainsatplay.plugins.Signal},
        {id: 'neurofeedback', class: brainsatplay.plugins.Neurofeedback, params: {}},
      ],
      edges: [
        {
          source: 'signal', 
          target: 'neurofeedback'
        },
        {
          source: 'neurofeedback', 
          target: 'ui'
        }
      ]
    }],
}

  let applet =  new brainsatplay.Application(settings)
  applet.init()
  applet.session.connectDevice()
  
</script>
</html>
